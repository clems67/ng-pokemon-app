<h1>Liste des Pokémons</h1>
<input
  #input
  type="number"
  (keyup.enter)="selectPokemonId(input.value)"
  (click)="selectOnEvent($event)"
/>
<br />
<input #input (keydown)="(0)" type="tex" />
<p>{{ input.value }}</p>
<p *ngIf="pokemonSelected">
  Vous avez sélectionné le pokemon:{{ pokemonSelected.name }}
</p>
<p *ngIf="!pokemonSelected">Aucun pokémon n'a été trouvé</p>
<!-- '?' = if not defined then don't display-->

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div
        (click)="selectPokemon(pokemon)"
        class="card horizontal"
        appBorderCard
      >
        <div class="card-image">
          <img alt="pokemon image" [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small> {{ pokemon.created }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
