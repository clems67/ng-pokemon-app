<h1>Liste des Pok√©mons</h1>
<input
  #input
  type="number"
  (keyup)="selectPokemonId(input.value)"
  (click)="selectOnEvent($event)"
/>
<br />
<input #input (keydown)="(0)" type="tex" />
<p>{{ input.value }}</p>
<p>{{ pokemonSelected?.name }}</p>
<!-- '?' = if not defined then don't display-->
<tbody>
  <tr *ngFor="let pokemon of pokemonList">
    <td (click)="selectPokemon(pokemon)">{{ pokemon.name }}</td>
  </tr>
</tbody>
